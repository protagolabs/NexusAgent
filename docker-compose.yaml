# ============================================================================
# NexusMind 本地开发 Docker 服务
# ============================================================================
# 仅包含项目自身的基础设施（MySQL）
# EverMemOS 的基础设施（MongoDB, ES, Milvus, Redis）在 .evermemos/docker-compose.yaml
# ============================================================================

services:
  mysql:
    image: mysql:8.0
    container_name: xyz-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: xyz_root_pass
      MYSQL_DATABASE: xyz_agent_context
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pxyz_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
